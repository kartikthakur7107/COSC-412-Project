<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyRide - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #739d9a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2d4e4a;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      background-color: #ff6584;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #e05574;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #ff6584;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="UserID" name="UserID" placeholder="UserID" required />
      <input type="password" id="Password" name="Password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p id="message"></p>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    localStorage.removeItem('CustomerID'); // Clear old ID if any

    const UserID = document.getElementById("UserID").value;
    const Password = document.getElementById("Password").value;

    try {
      const response = await fetch("https://cosc-412-project-5-5-1.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ UserID, Password }),
      });

      const resultText = await response.text(); // Get the raw text response from the server

      if (response.ok) {
        try {
          const result = JSON.parse(resultText); // Try parsing the response as JSON
          console.log(result); // Log the response to see what you are getting
          if (result.UserID) {
            localStorage.setItem('CustomerID', result.UserID); // Save UserID to localStorage
            window.location.href = "index.html"; // Redirect after successful login
          } else {
            alert("Login failed: " + result.message || "Unknown error"); // Display server message on failure
          }
        } catch (jsonErr) {
          console.error("Error parsing JSON:", jsonErr);
          alert("Unexpected response format.");
        }
      } else {
        // Handle 401 error or other HTTP errors
        alert("Login failed: " + resultText);
      }
    } catch (err) {
      console.error(err);
      alert("Error logging in. Please try again later.");
    }
  });
</script>
</body>
</html>
